[general]
static=yes
writeprotec=yes
clearglobalvars=no

[globals]

[meus-ramais]

exten => #100,1,VoiceMailMain(CALLERID(number)@meucorreio)
exten => #100,n,Hangup()

exten => 10091500,1,Goto(auto-atende,s,1)

exten => 10091234,1,Answer() ; colocar meus ramais
exten => 10091234,2,Playback(tt-monkeys)
exten => 10091234,3,Playback(beep)
exten => 10091234,4,Hangup()

exten => _1009xxxx,1,Dial(SIP/${EXTEN},10) ; Usar ramal
exten => _1009xxxx,2,Voicemail(${EXTEN}@meucorreio)
exten => _1009xxxx,3,Hangup()

[auto-atende]

exten => s,1,Answer() ;
exten => s,n,Background(menu) ;
exten => s,n,WaitExten(10) ;

exten => 2,1,Playback(discou-2-mano)
exten => 2,n,Goto(musicas,s,1)
exten => 2,n,Hangup()

exten => 4,1,Playback(discou-4-mano)
exten => 4,n,dial(SIP/10090001) ; Liga para o nÃºmero do atendente
exten => 4,n,Hangup()

exten => t,1,Playback(TIMEOUTAAAAAH)
exten => t,n,Hangup()

exten => i,1,Playback(errou)
exten => i,n,Goto(auto-atende,s,1)

[musicas]

exten => s,1,Background(menu-musica)
exten => s,n,WaitExten(10) ;

exten => 1,1,Playback(babydandan)
exten => 1,n,Hangup()

exten => 2,1,Playback(tananan)
exten => 2,n,Hangup()

exten => t,1,Playback(TIMEOUTAAAAAH)
exten => t,n,Hangup()

exten => i,1,Playback(errou)
exten => i,n,Goto(auto-atende,s,1)
